<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="results">0</div>
    <div class="first">
        <div class="buttons" style=" display: grid">
            <div id="one"><h1>1</h1></div>
            <div id="two"><h1>2</h1></div>
            <div id="three"><h1>3</h1></div>
            <div id="divide"><h1>รท</h1></div>
            <div id="four"><h1>4</h1></div>
            <div id="five"><h1>5</h1></div>
            <div id="six"><h1>6</h1></div>
            <div id="multiply"><h1>ร</h1></div>
            <div id="seven"><h1>7</h1></div>
            <div id="eight"><h1>8</h1></div>
            <div id="nine"><h1>9</h1></div>
            <div id="add"><h1>+</h1></div>
            <div id="decimal"><h1>.</h1></div>
            <div id="zero"><h1>0</h1></div>
            <div id="subtract"><h1>-</h1></div>
            <div id="equals"><h1>=</h1></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
